<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
	<form action="Login.jsp" method="post">
		<div>
			<label for="id">아이디</label>
			<input type="text" name="id" id="" placeholder="아이디를 입력하세요"/>
		</div>
		<div>
			<label for="password">비밀번호</label>
			<input type="password" name="password" id="" placeholder="비밀번호를 입력하세요"/>
		</div>
		<div>
			<label for="repassword">비밀번호 확인</label>
			<input type="password" name="repassword" id="" placeholder="비밀번호를 다시 입력하세요"/>
		</div>
	<div>
			<label for="username">이름</label>
			<input type="text" name="username" id="" placeholder="이름을 입력하세요"/>
		</div>
		<div>
			<label for="jender">성별</label>
			<input type="radio" name="jender" id="" value="남"/>남
			<input type="radio" name="jender" id="" value="여"/>여
		</div>
		<div>
			<label for="email">이메일</label>
			<input type="text" name="email" id="" placeholder="example@gmail.com"/>
		</div>
		<input type="submit" value="입력" />
		<input type="reset" value="취소" />
</form>
</body>
</html>
