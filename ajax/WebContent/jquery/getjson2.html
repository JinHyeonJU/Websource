<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	.container {
		display:flex;
		background:lightblue;
	}
	.box{
		width:100px;
		height:50px;
		display:flex;
		justify-content: center;
		align-items: center;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">메뉴1</div>
		<div class="box">메뉴2</div>
		<div class="box">메뉴3</div>
		<div class="box" onclick="makeRequest()">메뉴4</div>
	</div>
	<div class="content"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(function(){
	$(".container .box:last-child").click(function(){
		$.getJSON({
			url:"../data/version2.json",
			success:function(data){
				let result ="<ul>";
				
				$(data).each(function(idx,item){
				result += "<li>"+item.version+"</li>";
				result += "<li>"+item.codename+"</li>";
				})
				result += "</ul>";
				
				$("#content").html(result);
			},
			error:function(xhr,txtStatus,error){
				$("#content").html("데이터를 가져올 수 없습니다.");
			}
		});
	})
})
</script>
</body>
</html>
